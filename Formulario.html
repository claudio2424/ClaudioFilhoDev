<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Formulario de cadastro</title>
    </head>
<body>
    <h1>Registro de Usu√°rio</h1>     
    
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required> <br> <br>

        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" required> <br> <br>

        <label for="email">E-mail</label>
        <input type="email" id="email" required> <br> <br>

        <label for="senha">Senha</label>
        <input type="password" id="senha" required> <br> <br>

        <label for="data de nascimento">Data de nascimento</label>
        <input type="data de nascimento" id="data de nascimento" required> <br> <br>
        
        <label for="sexo">Sexo</label>
        <select id="sexo">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
        </select> <br> <br>
    
        <!-- <input type="button" valve="Enviar"-->  
<button type="submit">Enviar</button>
    </form>    
  </body>
</html>
